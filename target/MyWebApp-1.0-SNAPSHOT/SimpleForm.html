<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>simple form</title>
</head>
<body>
<form action="xmlServlet7" method="post" >
    User Name: <input name="userName"/>
    Full Name: <input name="fullName"/>
    <br>
    Profession:
    <input type="radio" name="prof" value="a Developer"> Developer </input>
    <input type="radio" name="prof" value="an Architect"> Architect </input>
    <select name="location" multiple size=3>
        <option value="here">here</option>
        <option value="there">there</option>
        <option value="far">far away</option>
        <option value="near">near</option>
        <option value="nowhere">nowhere</option>
    </select>

    <input type="submit"/>

</form>
</body>
</html>
